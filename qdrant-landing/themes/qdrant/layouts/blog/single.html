{{ partial "header" . }}
<section class="auto-container pt-3 pt-md-2 mb-5">
    <div class="row clearfix mt-md-5 pt-md-5">
        <div class="col-12">
            {{ partial "breadcrumbs" . }}
        </div>

            <div class="qb-post__meta">
                <span>By {{ .Params.author }}</span>
                <span class="qb-post__meta-divider">Â·</span>
                <span>{{ .Date | time.Format ":date_long" }}</span>

            <div class="d-md-flex">
                <div class="qb-post__share qb-share">
                    <span class="qb-share__title">Share:</span>
                    <div class="qb-share__buttons">

                        </svg>
                        </a>
                        <a href="https://twitter.com/intent/tweet?text={{ .Params.title }}&url={{ .Permalink }}" target="_blank" class="qb-share__link">

                <div class="qb-post__content">
